<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"></head>
<body style="background-color: black;">
	<div id="main">
		<div id="view">
			<ul id="carousel">
				<li>
					<img src="image/1.png"></li>
				<li>
					<img src="image/2.png"></li>
				<li>
					<img src="image/3.png"></li>
			</ul>
		</div>
		<ul id="dot_list">
			<li class="dot" id="one"></li>
			<li class="dot" id="two"></li>
			<li class="dot" id="three"></li>
		</ul>
		<div id="left" class="change"></div>
		<div id="right" class="change"></div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
